<section class="container-fluid">
   <section class="row justify-content-center">
     <section class="col-12 col-sm-6 col-md-4">
       <form class="form-container" (submit) = "loginUser($event)">
       <div class="form-group">
         <h3 class="text-center font-weight-bold"> Login </h3>
          <input type="email" class="form-control" id="txtEmail" aria-describeby="emailHelp" placeholder="Enter email">
       </div>
       <div class="form-group">
         <input type="password" class="form-control" id="txtPassword" placeholder="Enter password" autocomplete>
       </div>
       <div class="col text-center">
         <button type="submit" class="btn btn-primary">Login</button>
       </div>
       <div class="form-footer col text-center" style="margin-top:16px">
         <p> Don't have an account? <a href="#">Register</a></p>
       </div>
       </form>
     </section>
   </section>
 </section>
